<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗图片展示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* 改变背景颜色 */
        }
        img {
            max-width: 80%; /* 调整图片最大宽度 */
            height: auto;
            border-radius: 15px; /* 增加边角圆滑度 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 增加阴影 */
            border: 2px solid #fff; /* 增加边框 */
        }
        @media (max-width: 768px) {
            img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>可爱的狗狗展示</h1>
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20211106/pngtree-cocky-dog-walks-on-the-lawn-background-image_914786.png" alt="可爱的狗狗">
    <p>这是一些可爱的狗狗图片展示。</p>
</body>
</html>
