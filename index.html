    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* 改变背景颜色 */
        }
        img {
            max-width: 80%; /* 调整图片最大宽度 */
            height: auto;
            border-radius: 15px; /* 增加边角圆滑度 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 增加阴影 */
            border: 2px solid #fff; /* 增加边框 */
        }
        @media (max-width: 768px) {
            img {
                max-width: 90%;
            }
        }
    </style>
