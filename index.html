<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗圖片展示</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1271087162/zh/%E5%90%91%E9%87%8F/%E5%BD%A9%E8%99%B9%E6%8B%B1%E5%90%91%E9%87%8F%E5%9C%96%E7%A4%BA%E8%A3%9D%E9%A3%BE%E5%9C%96%E6%A1%88%E5%A4%A9%E6%B0%A3%E7%AC%A6%E8%99%9F%E8%89%B2%E8%AD%9C%E6%A2%9D%E7%B4%8B%E6%A8%99%E8%AA%8C%E6%A8%99%E8%AA%8C%E9%9A%94%E9%9B%A2%E5%9C%A8%E7%99%BD%E8%89%B2%E5%8C%85%E8%A3%9D%E5%9C%B0%E4%B8%8A.jpg?s=612x612&w=0&k=20&c=sUUJPmkwNwnTjofJFMKTJsT0kETc3WAPDuTXFCB3WQA=" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #fff;
        }
        @media (max-width: 768px) {
            img {
                max-width: 90%;
            }
        }
        #passwordPrompt {
            text-align: center;
            padding: 50px;
            background-color: rgba(14, 2, 2, 0.89);
            border-bottom: 5px solid #a1c7da;
            color: white;
        }
        #protectedContent {
            display: none;
            padding: 20px;
            background-color: rgba(248, 248, 248, 0.986);
            color: black;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button1 {
            padding: 10px 20px;
            background-color: #65c1dd;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .button1:hover {
            background-color: #e221b2;
        }
        .button2 {
            padding: 10px 20px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .button2:hover {
            background-color: #ec971f;
        }
        .content-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 30%; /* 修改宽度 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* 文本居中 */
        }
    </style>
    <script type="text/javascript">
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "dog") {
                document.getElementById("protectedContent").style.display = "block";
                document.getElementById("passwordPrompt").style.display = "none";
            } else {
                alert("密碼錯誤，請走開");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });
        });

        let currentImage = 0;
        const images = [
            "https://imgs.699pic.com/images/401/520/077.gif!detail.v1",
            "https://memeprod.ap-south-1.linodeobjects.com/user-maker/e94070b47c57e23993a6c34d31cb6508.gif",
        ];

        function switchImage(direction) {
            if (direction === 'next') {
                currentImage = (currentImage + 1) % images.length;
            } else if (direction === 'prev') {
                currentImage = (currentImage - 1 + images.length) % images.length;
            }
            document.getElementById('imageSwitch').src = images[currentImage];
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    switchImage('next');
                } else if (event.key === 'ArrowLeft') {
                    switchImage('prev');
                }
            });
        });

        function myFunction() {
            var paragraph = document.getElementById("dem");
            if (paragraph.innerHTML === "不嘻嘻") {
                paragraph.innerHTML = "嘻嘻";
            } else {
                paragraph.innerHTML = "不嘻嘻";
            }
        }
    </script>
</head>
<body>
    <div id="passwordPrompt">
        <h1>请输入密码</h1>
        <input type="password" id="password">
        <button class="button1" onclick="checkPassword()">提交</button>
    </div>

    <div id="protectedContent">
        <h1>可爱的狗狗展示</h1>
        <img id="imageSwitch" src="https://imgs.699pic.com/images/401/520/077.gif!detail.v1" alt="可爱的狗狗">
        <p>这是一些可爱的狗狗圖片展示。</p>
        <button class="button2" onclick="myFunction()">快樂按鍵</button>
        <div class="content-block">
            <p id="dem">初始化</p>
        </div>
    </div>
</body>
</html>
