<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗狗动图展示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #fff;
        }
        @media (max-width: 768px) {
            img {
                max-width: 90%;
            }
        }
        .button1 {
            padding: 10px 20px;
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .button1:hover {
            background-color: #31b0d5;
        }
        .button2 {
            padding: 10px 20px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .button2:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<p id="dem">初始化</p> <!--將id設為dem裡面的名字為A Parageaph-->
<button class="button2" onclick="myFunction()">按我</button>  <!--點擊後執行myfunction裡的函數-->
<script>
    function myFunction() {
      var paragraph = document.getElementById("dem"); //使用document.getElementById("dem")將取得的元素放至在變數paragraph中
      if (paragraph.innerHTML === "不嘻嘻") {
        paragraph.innerHTML = "嘻嘻";
      } else {
        paragraph.innerHTML = "不嘻嘻";
      }
    }
</script>  <!--切換文字按鍵-->

</body>
</html>
